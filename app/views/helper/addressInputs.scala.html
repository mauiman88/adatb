@(countryVar: String, cityVar: String, streetVar: String, streetNumberVar: String, addressVar: String)

            <input id="countryId" ng-model="@countryVar" type="text" typeahead="country as country.name for country in $parent.searchForCountry($viewValue)" typeahead-input-formatter="$parent.getCountryFormatter(@addressVar)" typeahead-loading="loadingLocations" class="form-control">
        </div>
    </div>

        </div>
    </div>
